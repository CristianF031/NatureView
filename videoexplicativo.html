</head>
<body>

    <header class="encabezado">
        <nav class="navegacion">
            <div class="logo">

                <li><a href="horario2.html">Horario</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    
    <section class="video-section">
        <div class="language-buttons">
            <button class="lang-btn active" onclick="changeLanguage('es')">Español</button>
            <button class="lang-btn" onclick="changeLanguage('en')">English</button>
        </div>
        
        <div class="video-container">
            <video id="miVideo" controls>
                <source id="source-es" src="video-espanol.mp4" type="video/mp4">
                <source id="source-en" src="english-video.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de video.
            </video>
        </div>
    </section>

    <script>
        function changeLanguage(lang) {
            const video = document.getElementById('miVideo');
            const esBtn = document.querySelector('button[onclick="changeLanguage(\'es\')"]');
            const enBtn = document.querySelector('button[onclick="changeLanguage(\'en\')"]');
            
            esBtn.classList.remove('active');
            enBtn.classList.remove('active');
            
            if(lang === 'es') {
                video.src = document.getElementById('source-es').src;
                esBtn.classList.add('active');
            } else {
                video.src = document.getElementById('source-en').src;
                enBtn.classList.add('active');
            }
            
            video.load();
            video.play();
        }

        window.onload = function() {
            changeLanguage('es');
        }
    </script>
